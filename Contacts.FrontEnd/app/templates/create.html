<h2>Create</h2>
<div ng-controller="contactCreateController as vm">
    <form name="createform" ng-submit="vm.create(item)">
        <label>Name:</label>
        <input type="text" name="Name" ng-model="vm.contact.Name" ng-required="true"><br>
        <label>Email:</label>
        <input type="email" name="Email" ng-model="vm.contact.Email" ng-required="true"><br>
        <label>Phone:</label>
        <input id="demo-info-message"
               type="text"
               pattern="[+]?\d{11}|\d{9}"
               name="Telephone" ng-model="vm.contact.Phone"
               ng-required="true">
        <br>
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
</div>
